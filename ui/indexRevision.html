<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>PPI Home</title>

<body>
    
    <header>
        <nav>
            <div class="w3-bar w3-black">
                <a href="#" class="w3-hover-none w3-hover-white w3-button w3-left w3-bar-item w3-container">Pp</a>
                
                <div class="w3-right">
                    <a href="#" class="w3-hover-white w3-ripple w3-bar-item w3-button">Top 10 Best/Worst</a>
                    <a href="#" class="w3-hover-white w3-ripple w3-bar-item w3-button">The Gallery</a>

                </div>
            </div>
        </nav>
    </header>


    <article class="w3-panel">
        <div class="w3-center">
            <h1>This Week on PPI</h1>
            <h2>Action Ends in</h2>
            <div class="w3-dark-gray w3-xxxlarge">
                <p class="w3-text-white">
                    <span id=auctionCountdownDays></span><span class="w3-tiny">D: </span> 
                    <span id=auctionCountdownHours></span><span class="w3-tiny">H: </span> 
                    <span id=auctionCountdownMinutes></span><span class="w3-tiny">M: </span>  
                    <span id=auctionCountdownSeconds></span><span class="w3-tiny">S </span> 
                </p>
            </div>
            <h2>On <span id="auctionCountdownEndDate"></span></h2> 
        </div>
        
        <section>
            <div class="w3-container">
        <!-- Example 1 -->
                <div class="w3-border w3-center" style="width: 40%;">
                    <img src="images/bitdoge.jpg" class="w3-image">
                    <div class="w3-card w3-light-grey"><span class="overlayBorder">Current PPI: 10
                        <br>
                        Address/ox7475783Ed7 <br></span>
                        <button class="w3-button w3-light-green w3-text-white w3-ripple">Bid <span id="increasedBidPrice">11</span> PPI</button>
                    </div>
                </div>  
            </div>
        </section>

    </article>


    <footer class="w3-bottomleft w3-block w3-margin-top">

            <a href="#" class="w3-hover-none w3-button">4</a>
            <a href="#" class="w3-hover-none w3-button"> &#10095;</a>
        </div>

        <div class="w3-light-grey w3-container">
            <p class="w3-small w3-container">
                &copy;<span id="copyrightYear">2018</span> by __. All Rights Reserved.
            </p>
        </div>
    </footer>
