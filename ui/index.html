<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>PPI Home</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="w3-bar w3-black">
                <a href="#" class="w3-hover-none w3-hover-white w3-button w3-left w3-bar-item w3-container">Home</a>
                
                <div class="w3-right">
                    <a href="#" class="w3-hover-white w3-ripple w3-bar-item w3-button">Top 10 Best/Worst</a>
                    <a href="#" class="w3-hover-white w3-ripple w3-bar-item w3-button">The Gallery</a>
                    <a href="#" ><button class="w3-ripple w3-bar-item w3-button w3-yellow w3-hover-yellow w3-hover-text-white">Create Meme</button></a> 
                </div>
            </div>
        </nav>
    </header>


    <article class="w3-panel">
        <table class="w3-table">
            <tr class="w3-xxlarge w3-centered">
                <th>Up For Vote <br>
                <th>Current Price</th>
                <th>Bid Now</th>
            </tr>

            <tr>
                <td colspan="3" class="w3-center w3-border-bottom"><span class="w3-large">Biding Closes: <span class="w3-yellow w3-border-bottom" id="memeDeadline"> Sunday at 12am</span></td>
            </tr>
            <br>
<!-- example #1 -->
            <tr>
                <td>
                    <span id="memePhoto"><img src="images/bitdoge.jpg" class="w3-image" style="width:100%;max-width:400px"></span>
                </td>

                <td> 
                    <span class="w3-xlarge">
                        <span id="currentBidPrice">20.9</span> PPI
                    </span>
                    <br><span class="">ox7475783Ed7</span>
                    <br>
                    Time Remaining: 
                    <br>
                    <span class="test"></span>
                </td>
                <td>
                    <button class="w3-btn w3-light-green w3-text-white w3-ripple w3-round-xxlarge">Place <span id="increasedBidPrice">21</span> PPI Bid</button></td>
                </td>
            </tr>
<!-- example #2 -->
            <tr>
                <td>
                    <span id="memePhoto"><img src="images/muchwow.jpg" class="w3-image" style="width:100%;max-width:400px"></span>
                </td>

                <td> 
                    <span class="w3-xlarge">
                        <span id="currentBidPrice">12.9</span> PPI
                    </span>
                    <br><span id="">ox7475783Ed7</span>
                    <br>
                    Time Remaining: 
                    <br><span class="remainingBidTime"></span>
                    <br><span class="test"></span>
                    
                </td>
                <td>
                    <button class="w3-btn w3-light-green w3-text-white w3-ripple w3-round-xxlarge">Place <span id="increasedBidPrice">13</span> PPI Bid</button></td>
                </td>
            </tr>
<!-- example #3 -->
            <tr>
                <td>
                    <span id="memePhoto"><img src="images/such-problem-much-fix-very-tech-such-support-wow-2737205.png" class="w3-image" style="width:100%;max-width:400px"></span>
                </td>

                <td> 
                    <span class="w3-xlarge">
                        <span id="currentBidPrice">69.7</span> PPI
                    </span>
                    <br><span id="">ox7475783Ed7</span>
                    <br>
                    Time Remaining: 
                    <br><span class="remainingBidTime"></span>
                </td>
                <td>
                    <button class="w3-btn w3-light-green w3-text-white w3-ripple w3-round-xxlarge">Place <span id="increasedBidPrice">70</span> PPI Bid</button></td>
                </td>
            </tr>                
<!-- example #4 -->
            <tr>
                <td>
                    <span id="memePhoto"><img src="images/intense.jpg" class="w3-image" style="width:100%;max-width:400px"></span>
                </td>

                <td> 
                    <span class="w3-xlarge">
                        <span id="currentBidPrice">12.9</span> PPI
                    </span>
                    <br><span id="">ox7475783Ed7</span>
                    <br>
                    Time Remaining: 
                    <br><span class="remainingBidTime"></span>
                </td>
                <td>
                    <button class="w3-btn w3-light-green w3-text-white w3-ripple w3-round-xxlarge">Place <span id="increasedBidPrice">13</span> PPI Bid</button></td>
                </td>
            </tr>
        </table>        
    </article>
